<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오레하 계산기</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 20px;
            
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>최상급 오레하</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">거래소 가격</th>
                <th colspan="1"><input type="number" id="exchangePriceTop" value="0" oninput="saveValue('exchangePriceTop'); calculateProfitTop();"></label>
                <th colspan="2">15개 제작비용</th>
                <th colspan="1"><input type="number" id="productionCostTop" value="0" oninput="saveValue('productionCostTop'); calculateProfitTop();"></label>
            </tr>
            <tr>
                <th>재료</th>
                <th>희귀</th>
                <th>고급</th>
                <th>일반</th>
                <th>개당 가격</th>
                <th>15개 판매 수익</th>
            </tr>
        </thead>
           
        <tbody>
            <tr>
                <td>수렵</td>
                <td><input type="number" id="rareHuntTop" value="0" oninput="saveValue('rareHuntTop'); calculateProfitTop();"></td>
                <td><input type="number" id="highHuntTop" value="0" oninput="saveValue('highHuntTop'); calculateProfitTop();"></td>
                <td><input type="number" id="commonHuntTop" value="0" oninput="saveValue('commonHuntTop'); calculateProfitTop();"></td>
                <td id="materialCostHuntTop">0</td>
                <td id="netProfitHuntTop">0</td>
            </tr>
            <tr>
                <td>낚시</td>
                <td><input type="number" id="rareFishTop" value="0" oninput="saveValue('rareFishTop'); calculateProfitTop();"></td>
                <td><input type="number" id="highFishTop" value="0" oninput="saveValue('highFishTop'); calculateProfitTop();"></td>
                <td><input type="number" id="commonFishTop" value="0" oninput="saveValue('commonFishTop'); calculateProfitTop();"></td>
                <td id="materialCostFishTop">0</td>
                <td id="netProfitFishTop">0</td>
            </tr>
            <tr>
                <td>고고학</td>
                <td><input type="number" id="rareArchaeologyTop" value="0" oninput="saveValue('rareArchaeologyTop'); calculateProfitTop();"></td>
                <td><input type="number" id="highArchaeologyTop" value="0" oninput="saveValue('highArchaeologyTop'); calculateProfitTop();"></td>
                <td><input type="number" id="commonArchaeologyTop" value="0" oninput="saveValue('commonArchaeologyTop'); calculateProfitTop();"></td>
                <td id="materialCostArchaeologyTop">0</td>
                <td id="netProfitArchaeologyTop">0</td>
            </tr>
        </tbody>
    </table>
    
    <h2>아비도스 융화재료</h2>
    <table>
        <thead>
            <th colspan="2">거래소 가격</th>
                <th colspan="1"><input type="number" id="exchangePriceAbydos" value="0" oninput="saveValue('exchangePriceAbydos'); calculateProfitAbydos();"></label>
                <th colspan="2">10개 제작비용</th>
                <th colspan="1"><input type="number" id="productionCostAbydos" value="0" oninput="saveValue('productionCostAbydos'); calculateProfitAbydos();"></label>
            <tr>
                <th>재료</th>
                <th>희귀</th>
                <th>고급</th>
                <th>일반</th>
                <th>개당 가격</th>
                <th>10개 판매 수익</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>수렵</td>
                <td><input type="number" id="rareHuntAbydos" value="0" oninput="saveValue('rareHuntAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highHuntAbydos" value="0" oninput="saveValue('highHuntAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonHuntAbydos" value="0" oninput="saveValue('commonHuntAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostHuntAbydos">0</td>
                <td id="netProfitHuntAbydos">0</td>
            </tr>
            <tr>
                <td>낚시</td>
                <td><input type="number" id="rareFishAbydos" value="0" oninput="saveValue('rareFishAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highFishAbydos" value="0" oninput="saveValue('highFishAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonFishAbydos" value="0" oninput="saveValue('commonFishAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostFishAbydos">0</td>
                <td id="netProfitFishAbydos">0</td>
            </tr>
            <tr>
                <td>고고학</td>
                <td><input type="number" id="rareArchaeologyAbydos" value="0" oninput="saveValue('rareArchaeologyAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highArchaeologyAbydos" value="0" oninput="saveValue('highArchaeologyAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonArchaeologyAbydos" value="0" oninput="saveValue('commonArchaeologyAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostArchaeologyAbydos">0</td>
                <td id="netProfitArchaeologyAbydos">0</td>
            </tr>
            <tr>
                <td>채집</td>
                <td><input type="number" id="rareGatheringAbydos" value="0" oninput="saveValue('rareGatheringAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highGatheringAbydos" value="0" oninput="saveValue('highGatheringAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonGatheringAbydos" value="0" oninput="saveValue('commonGatheringAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostGatheringAbydos">0</td>
                <td id="netProfitGatheringAbydos">0</td>
            </tr>
            <tr>
                <td>벌목</td>
                <td><input type="number" id="rareLoggingAbydos" value="0" oninput="saveValue('rareLoggingAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highLoggingAbydos" value="0" oninput="saveValue('highLoggingAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonLoggingAbydos" value="0" oninput="saveValue('commonLoggingAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostLoggingAbydos">0</td>
                <td id="netProfitLoggingAbydos">0</td>
            </tr>
            <tr>
                <td>채광</td>
                <td><input type="number" id="rareMiningAbydos" value="0" oninput="saveValue('rareMiningAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="highMiningAbydos" value="0" oninput="saveValue('highMiningAbydos'); calculateProfitAbydos();"></td>
                <td><input type="number" id="commonMiningAbydos" value="0" oninput="saveValue('commonMiningAbydos'); calculateProfitAbydos();"></td>
                <td id="materialCostMiningAbydos">0</td>
                <td id="netProfitMiningAbydos">0</td>
            </tr>
        </tbody>
    </table>
   

    <script>
        function saveValue(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        function loadValue(id) {
            const value = localStorage.getItem(id);
            if (value !== null) {
                document.getElementById(id).value = value;
            }
        }

        function calculateProfitTop() {
            const exchangePriceTop = parseFloat(document.getElementById('exchangePriceTop').value) || 0;
            const productionCostTop = parseFloat(document.getElementById('productionCostTop').value) || 0;

            const materialCostHuntTop = parseFloat(document.getElementById('rareHuntTop').value) * 0.52 +
                                        parseFloat(document.getElementById('highHuntTop').value) * 0.52 +
                                        parseFloat(document.getElementById('commonHuntTop').value) * 1.42;
            document.getElementById('materialCostHuntTop').innerText = ((materialCostHuntTop + productionCostTop)/15).toFixed(2);

            const materialCostFishTop = parseFloat(document.getElementById('rareFishTop').value) * 0.52 +
                                        parseFloat(document.getElementById('highFishTop').value) * 0.52 +
                                        parseFloat(document.getElementById('commonFishTop').value) * 1.42;
            document.getElementById('materialCostFishTop').innerText = ((materialCostFishTop + productionCostTop)/15).toFixed(2);

            const materialCostArchaeologyTop = parseFloat(document.getElementById('rareArchaeologyTop').value) * 0.52 +
                                                parseFloat(document.getElementById('highArchaeologyTop').value) * 0.51 +
                                                parseFloat(document.getElementById('commonArchaeologyTop').value) * 1.07;
            document.getElementById('materialCostArchaeologyTop').innerText = ((materialCostArchaeologyTop + productionCostTop)/15).toFixed(2);

            const netProfitHuntTop = (exchangePriceTop * 15 * 0.95) -(productionCostTop + materialCostHuntTop);
            document.getElementById('netProfitHuntTop').innerText = netProfitHuntTop.toFixed(2);

            const netProfitFishTop = (exchangePriceTop * 15 * 0.95) - (productionCostTop + materialCostFishTop);
            document.getElementById('netProfitFishTop').innerText = netProfitFishTop.toFixed(2);

            const netProfitArchaeologyTop = (exchangePriceTop * 15 * 0.95) - (productionCostTop + materialCostArchaeologyTop);
            document.getElementById('netProfitArchaeologyTop').innerText = netProfitArchaeologyTop.toFixed(2);
        }

        function calculateProfitAbydos() {
            const exchangePriceAbydos = parseFloat(document.getElementById('exchangePriceAbydos').value) || 0;
            const productionCostAbydos = parseFloat(document.getElementById('productionCostAbydos').value) || 0;

            const materialCostHuntAbydos = parseFloat(document.getElementById('rareHuntAbydos').value) * 0.33 +
                                           parseFloat(document.getElementById('highHuntAbydos').value) * 0.45 +
                                           parseFloat(document.getElementById('commonHuntAbydos').value) * 0.86;
            document.getElementById('materialCostHuntAbydos').innerText = ((materialCostHuntAbydos + productionCostAbydos)/10).toFixed(2);

            const materialCostFishAbydos = parseFloat(document.getElementById('rareFishAbydos').value) * 0.33 +
                                           parseFloat(document.getElementById('highFishAbydos').value) * 0.45 +
                                           parseFloat(document.getElementById('commonFishAbydos').value) * 0.86;
            document.getElementById('materialCostFishAbydos').innerText = ((materialCostFishAbydos + productionCostAbydos)/10).toFixed(2);

            const materialCostArchaeologyAbydos = parseFloat(document.getElementById('rareArchaeologyAbydos').value) * 0.33 +
                                                  parseFloat(document.getElementById('highArchaeologyAbydos').value) * 0.45 +
                                                  parseFloat(document.getElementById('commonArchaeologyAbydos').value) * 0.86;
            document.getElementById('materialCostArchaeologyAbydos').innerText = ((materialCostArchaeologyAbydos + productionCostAbydos)/10).toFixed(2);

            const materialCostGatheringAbydos = parseFloat(document.getElementById('rareGatheringAbydos').value) * 0.33 +
                                                parseFloat(document.getElementById('highGatheringAbydos').value) * 0.45 +
                                                parseFloat(document.getElementById('commonGatheringAbydos').value) * 0.86;
            document.getElementById('materialCostGatheringAbydos').innerText = ((materialCostGatheringAbydos + productionCostAbydos)/10).toFixed(2);

            const materialCostLoggingAbydos = parseFloat(document.getElementById('rareLoggingAbydos').value) * 0.33 +
                                              parseFloat(document.getElementById('highLoggingAbydos').value) * 0.45 +
                                              parseFloat(document.getElementById('commonLoggingAbydos').value) * 0.86;
            document.getElementById('materialCostLoggingAbydos').innerText = ((materialCostLoggingAbydos + productionCostAbydos)/10).toFixed(2);

            const materialCostMiningAbydos = parseFloat(document.getElementById('rareMiningAbydos').value) * 0.33 +
                                             parseFloat(document.getElementById('highMiningAbydos').value) * 0.45 +
                                             parseFloat(document.getElementById('commonMiningAbydos').value) * 0.86;
            document.getElementById('materialCostMiningAbydos').innerText = ((materialCostMiningAbydos + productionCostAbydos)/10).toFixed(2);

            const netProfitHuntAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostHuntAbydos);
            document.getElementById('netProfitHuntAbydos').innerText = netProfitHuntAbydos.toFixed(2);

            const netProfitFishAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostFishAbydos);
            document.getElementById('netProfitFishAbydos').innerText = netProfitFishAbydos.toFixed(2);

            const netProfitArchaeologyAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostArchaeologyAbydos);
            document.getElementById('netProfitArchaeologyAbydos').innerText = netProfitArchaeologyAbydos.toFixed(2);

            const netProfitGatheringAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostGatheringAbydos);
            document.getElementById('netProfitGatheringAbydos').innerText = netProfitGatheringAbydos.toFixed(2);

            const netProfitLoggingAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostLoggingAbydos);
            document.getElementById('netProfitLoggingAbydos').innerText = netProfitLoggingAbydos.toFixed(2);

            const netProfitMiningAbydos = (exchangePriceAbydos * 10 * 0.95) - (productionCostAbydos + materialCostMiningAbydos);
            document.getElementById('netProfitMiningAbydos').innerText = netProfitMiningAbydos.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadValue('rareHuntTop');
            loadValue('highHuntTop');
            loadValue('commonHuntTop');
            loadValue('rareFishTop');
            loadValue('highFishTop');
            loadValue('commonFishTop');
            loadValue('rareArchaeologyTop');
            loadValue('highArchaeologyTop');
            loadValue('commonArchaeologyTop');
            loadValue('exchangePriceTop');
            loadValue('productionCostTop');
            loadValue('rareHuntAbydos');
            loadValue('highHuntAbydos');
            loadValue('commonHuntAbydos');
            loadValue('rareFishAbydos');
            loadValue('highFishAbydos');
            loadValue('commonFishAbydos');
            loadValue('rareArchaeologyAbydos');
            loadValue('highArchaeologyAbydos');
            loadValue('commonArchaeologyAbydos');
            loadValue('rareGatheringAbydos');
            loadValue('highGatheringAbydos');
            loadValue('commonGatheringAbydos');
            loadValue('rareLoggingAbydos');
            loadValue('highLoggingAbydos');
            loadValue('commonLoggingAbydos');
            loadValue('rareMiningAbydos');
            loadValue('highMiningAbydos');
            loadValue('commonMiningAbydos');
            loadValue('exchangePriceAbydos');
            loadValue('productionCostAbydos');
            calculateProfitTop();
            calculateProfitAbydos();
        });
    </script>
</body>
</html>
